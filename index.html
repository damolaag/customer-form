  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Customer Information Form</h1>
      <p id="description" class="text-center">
        Hi there! Dochase Adx, Africa's leading internet advertising technology is offering up to 10% discount on all Facebook and Google Ads. 
Please take a few minutes to fill out the form, we'd love to get started!
      </p>
    </header>
    <div class="form-wrap">	
      <form id="survey-form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label id="email-label" for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label id="tel" for="number">Phone Number</label>
              <input type="tel" name="age" id="number" min="10" max="99" class="form-control" placeholder="Phone Number" requireds >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Industry</label>
              <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select</option>
                <option value="student">Technology / Software</option>
                <option value="job">Advertising /Digital Marketing</option>
                <option value="learner">E-commerce</option>
                <option value="other">Others</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label id="email-label" for="email">Company</label>
            <input type="text" name="email" id="company" placeholder="Enter company" class="form-control" required>
          </div>
        </div>
      </div>
